<section class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
  <!-- Ícono de levantamiento de pesas -->
  <div class="gym-icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#FF0000" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff00000"
         class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"/>
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"/>
    </svg>

  </div>

  <h1 class="text-5xl font-extrabold text-blue-600 dark:text-blue-400 mb-6">GYM PRO</h1>

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg dark:border dark:border-gray-700 dark:bg-gray-800">
    <div class="p-8 space-y-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white text-center">Iniciar sesión</h2>

      @if (mensaje) {
        <div class="p-4 text-sm text-red-800 rounded-lg bg-red-100 dark:bg-gray-700 dark:text-red-400" role="alert">
          <span class="font-semibold">¡Error!</span> {{ mensaje }}
        </div>
      }

      <form class="space-y-5" [formGroup]="form" (ngSubmit)="entrar()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Correo
            electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="name@company.com"
            class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 transition-all dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 transition-all dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>

        <div class="flex justify-between text-sm">
          <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">¿Olvidaste tu contraseña?</a>
        </div>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full py-2.5 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg text-sm text-center transition-all disabled:bg-blue-900 disabled:text-gray-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-700"
        >
          Iniciar sesión
        </button>

        <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
          ¿No tienes cuenta?
          <a [routerLink]="AuthRutas.SignUp" class="font-medium text-blue-600 hover:underline dark:text-blue-400">Regístrate</a>
        </p>
      </form>
    </div>
  </div>
</section>
