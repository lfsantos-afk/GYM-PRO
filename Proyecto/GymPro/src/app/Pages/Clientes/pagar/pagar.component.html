<section class=" flex items-center justify-center h-screen">
  <section class="flex  shadow-lg rounded-lg overflow-hidden w-2/3 text-white">

    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold mb-6">Detalles</h2>
      @if (suscripcion) {
        <div class="border rounded-2xl p-4 shadow-md w-60 border-orange-300">
          <h2 class="text-lg font-semibold">{{ suscripcion.Membresias.Nombre }}</h2>
          <div class="flex items-center justify-between mt-2">
            <span class="font-medium underline text-orange-300">Falta pago</span>
            <span class="rounded-full w-3 h-3 bg-orange-300"></span>
          </div>
          <div class="mt-4">
            <p class="text-sm ">Inicia</p>
            <p class="text-base font-medium">{{ suscripcion.Inicia }}</p>
          </div>
          <div class="mt-2">
            <p class="text-sm ">Finaliza</p>
            <p class="text-base font-medium">{{ suscripcion.Finaliza }}</p>
          </div>
        </div>
      }
    </div>
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold mb-6">Pagar</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="monto">Monto</label>
          <input
            [value]="suscripcion?.Membresias?.Precio"
            disabled
            class="shadow text-black bg-gray-100 border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline"
            id="monto" type="text" placeholder="Ingrese el monto">
        </div>
        <div class="flex items-center justify-between">
          <button
            (click)="Pagar()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Pagar
          </button>
        </div>
      </form>
    </div>
  </section>
</section>
