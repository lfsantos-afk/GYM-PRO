<div class="flex justify-center items-center min-h-screen bg-gray-950 text-white p-6">

  <div class="w-full max-w-4xl p-6 mx-auto">
    <h2 class="text-center text-2xl font-semibold mb-4">Reportes</h2>
    <h4 class="text-center text-2xl font-semibold mb-4">
      {{ datos.length }} Suscripciones
    </h4>
    <div class="bg-gray-800 rounded-lg overflow-hidden">
      @for (info of datos; track $index) {

        <div
          class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 border border-gray-50">
          <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200">{{ info.cantidad }}
            - {{ info.membresia.Nombre }}</h2>

          <div class="text-center my-4">
            <span
              class="text-4xl font-extrabold text-indigo-600 dark:text-indigo-400">{{ info.membresia.Precio }}</span>
          </div>
        </div>
      }
    </div>
  </div>
</div>
