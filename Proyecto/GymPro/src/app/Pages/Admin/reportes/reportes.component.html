  <div class="flex flex-col items-center space-y-6">
    <!-- Títulos Centrados -->
    <h2 class="text-3xl font-bold text-white">Reportes</h2>
    <h4 class="text-xl font-semibold text-gray-300">
      {{ datos.length }} Suscripciones
    </h4>

    <!-- Contenedor de Gráficos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">
      <!-- Gráfico de Pastel (Doughnut) -->
      <div class="flex justify-center">
        <p-chart type="doughnut"
                 [data]="datosReporte"
                 [options]="opcionesReporte"
                 [responsive]="true"
                 (onDataSelect)="IrMembresia($event)"
                 class="w-[20rem] md:w-[25rem]" />
      </div>

      <!-- Gráfico de Barras (Bar) -->
      <div class="flex justify-center">
        <p-chart type="bar"
                 [data]="datosReporte"
                 [options]="opcionesReporte"
                 class="w-full h-[25rem] md:h-[30rem]" />
      </div>
    </div>
  </div>


</div>
