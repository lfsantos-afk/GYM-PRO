@if (Notificacion) {
  <div class="fixed top-16 left-4 z-50 flex flex-col gap-2 max-w-sm w-full">
    @if (Notificacion.tipo === "bien") {
      <!-- Notificación de éxito -->
      <div class="flex items-center p-4 rounded-lg bg-gray-900 border-l-4 border-green-500 shadow-lg animate-slideIn"
           role="alert">
        <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-full bg-green-100 text-green-500 mr-3">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="flex-grow">
          <p class="font-medium text-green-400">¡Éxito!</p>
          <p class="text-sm text-gray-300">{{ Notificacion.message }}</p>
        </div>
        <button (click)="eliminarNotificacion()" class="ml-2 text-gray-400 hover:text-white transition-colors duration-200 focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    } @else if (Notificacion.tipo === "error") {
      <!-- Notificación de error -->
      <div class="flex items-center p-4 rounded-lg bg-gray-900 border-l-4 border-red-500 shadow-lg animate-slideIn"
           role="alert">
        <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-full bg-red-100 text-red-500 mr-3">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
        <div class="flex-grow">
          <p class="font-medium text-red-400">¡Error!</p>
          <p class="text-sm text-gray-300">{{ Notificacion.message }}</p>
        </div>
        <button (click)="eliminarNotificacion()" class="ml-2 text-gray-400 hover:text-white transition-colors duration-200 focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    } @else if (Notificacion.tipo === "warning") {
      <!-- Notificación de advertencia -->
      <div class="flex items-center p-4 rounded-lg bg-gray-900 border-l-4 border-yellow-500 shadow-lg animate-slideIn"
           role="alert">
        <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-full bg-yellow-100 text-yellow-500 mr-3">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <div class="flex-grow">
          <p class="font-medium text-yellow-400">¡Advertencia!</p>
          <p class="text-sm text-gray-300">{{ Notificacion.message }}</p>
        </div>
        <button (click)="eliminarNotificacion()" class="ml-2 text-gray-400 hover:text-white transition-colors duration-200 focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    }

  </div>
}
