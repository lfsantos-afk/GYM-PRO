<section class="bg-white dark:bg-gray-900 h-screen  flex items-center justify-center">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center">
      <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-orange-500 dark:text-primary-500">UPS!</h1>
      <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">No tienes acceso para ingresar aqui</p>
      <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Asegurate de haber inicado seccion con una cuenta que cumpla con los requerimientos para ingresar aqui</p>
      <a [routerLink]="AuthRutas.LogIn" class="inline-flex bg-green-300 hover:bg-gray-100 text-gray-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">Iniciar seccion</a>
    </div>
  </div>
</section>
